version: '3.8'

# Lightweight development setup - All services in ONE container
# Ideal for systems with limited RAM

services:
  # PostgreSQL - Single instance with all databases
  postgres:
    image: postgres:16-alpine
    container_name: hospital-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  # RabbitMQ - Lightweight config
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: hospital-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

  # Redis - Minimal memory
  redis:
    image: redis:7-alpine
    container_name: hospital-redis
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 64M

  # ALL microservices in ONE container
  hospital-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: hospital-app
    ports:
      - "8888:8888"  # Config Server
      - "8761:8761"  # Eureka
      - "8080:8080"  # API Gateway
      - "8081:8081"  # Auth
      - "8082:8082"  # Patient
      - "8083:8083"  # Doctor
      - "8084:8084"  # Appointment
      - "8085:8085"  # Medical Records
      - "8086:8086"  # Facility
      - "8087:8087"  # Notification
      - "8088:8088"  # Audit
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      REDIS_HOST: redis
      JWT_SECRET: HospitalManagementSystemSecretKeyForHS512Algorithm2024SecureTokenGeneration
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hospital-network
    deploy:
      resources:
        limits:
          memory: 2G

networks:
  hospital-network:
    driver: bridge

server:
  port: 8086

spring:
  application:
    name: facility-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/facility_service
    username: postgres
    password: postgres
    pool:
      initial-size: 10
      max-size: 20
      max-acquire-time: 2s
      max-create-connection-time: 2s
      validation-query: SELECT 1

  flyway:
    enabled: true
    url: jdbc:postgresql://localhost:5432/facility_service
    user: postgres
    password: postgres
    baseline-on-migrate: true
    locations: classpath:db/migration
    clean-disabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  cache:
    type: redis

jwt:
  secret: ${JWT_SECRET:HospitalManagementSystemSecretKeyForHS512Algorithm2024SecureTokenGeneration}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api:
    title: Facility Service API
    description: Facility management service - rooms, room bookings, admissions
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs
    enabled: true

logging:
  level:
    com.hospital.facility: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG

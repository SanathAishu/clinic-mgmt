server:
  port: 8087

spring:
  application:
    name: notification-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/notification_service
    username: postgres
    password: postgres
    pool:
      initial-size: 10
      max-size: 20
      max-acquire-time: 2s
      max-create-connection-time: 2s
      validation-query: SELECT 1
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 10
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3
          max-interval: 10000
          multiplier: 2.0
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    default-encoding: UTF-8
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
    check-template-location: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  cache:
    type: redis

jwt:
  secret: ${JWT_SECRET:HospitalManagementSystemSecretKeyForHS512Algorithm2024SecureTokenGeneration}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,rabbitmq
  endpoint:
    health:
      show-details: always

notification:
  from-email: ${NOTIFICATION_FROM_EMAIL:noreply@hospital.com}
  from-name: ${NOTIFICATION_FROM_NAME:Hospital Management System}
  retry:
    max-attempts: 3
    delay-ms: 1000

rabbitmq:
  queues:
    appointment-notifications: appointment.notifications
    patient-notifications: patient.notifications
    doctor-notifications: doctor.notifications
    billing-notifications: billing.notifications
  exchanges:
    notifications: hospital.notifications
  routing-keys:
    appointment-created: notification.appointment.created
    appointment-updated: notification.appointment.updated
    appointment-cancelled: notification.appointment.cancelled
    patient-registered: notification.patient.registered
    prescription-created: notification.prescription.created
    invoice-generated: notification.invoice.generated

logging:
  level:
    com.hospital.notification: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG
    org.springframework.mail: DEBUG

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/q/metrics'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          service: 'api-gateway'

  # Auth Service
  - job_name: 'auth-service'
    metrics_path: '/q/metrics'
    static_configs:

# Hospital Common Module - Configuration Properties
# This module provides shared utilities and configurations for all microservices

# ==================== JWT Configuration ====================
# CRITICAL: JWT secret must be set via environment variable in production
# Default is provided for local development only - CHANGE IN PRODUCTION
jwt.issuer=hospital-system
jwt.secret=${JWT_SECRET:HospitalManagementSystemSecretKeyForHS512Algorithm2024SecureTokenGeneration}
jwt.expiration=${JWT_EXPIRATION:86400}

# Note: Set JWT_SECRET environment variable in production:
# export JWT_SECRET="your-production-secret-key-min-64-chars-for-hs512"

# ==================== Redis Cache Configuration ====================
# Cache TTL (Time To Live) per cache name

# Patient Service Caches
quarkus.cache.caffeine.patients.expire-after-write=1H
quarkus.cache.caffeine.doctors.expire-after-write=1H

# Appointment Service Caches
quarkus.cache.caffeine.appointments.expire-after-write=15M
quarkus.cache.caffeine.patient-snapshots.expire-after-write=2H
quarkus.cache.caffeine.doctor-snapshots.expire-after-write=2H

# Medical Records Service Caches
quarkus.cache.caffeine.medical-records.expire-after-write=2H
quarkus.cache.caffeine.prescriptions.expire-after-write=1H
quarkus.cache.caffeine.medicalReports.expire-after-write=2H

# Facility Service Caches
quarkus.cache.caffeine.rooms.expire-after-write=30M
quarkus.cache.caffeine.room-bookings.expire-after-write=15M

# Auth Service Caches
quarkus.cache.caffeine.users.expire-after-write=30M
quarkus.cache.caffeine.public-keys.expire-after-write=24H

# ==================== Logging Configuration ====================
quarkus.log.level=INFO
quarkus.log.category."com.hospital".level=DEBUG

# Structured logging (JSON format)
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] %m%n
quarkus.log.file.enable=false
